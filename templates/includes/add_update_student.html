<!-- Modal -->
<div class="modal fade" id="studentModal" tabindex="-1" aria-labelledby="studentModalLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
    <form method="POST" id="studentForm">
        {% csrf_token %}
        <input type="hidden" name="student_id" id="student_id">

        <div class="modal-header">
        <h5 class="modal-title" id="studentModalLabel">Add Student</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" id="student_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" name="subject" id="student_subject" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="mark" class="form-label">Mark</label>
            <input type="number" name="mark" id="student_mark" class="form-control" required>
        </div>
        </div>

        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary" id="modalSubmitBtn">Add Student</button>
        </div>
    </form>
    </div>
</div>
</div>
