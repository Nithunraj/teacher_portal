{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logs</title>
    <!-- Bootstrap CDN (you can replace with a local file if needed) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="container py-3">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="h3 fw-bold mb-0">Logs</h1>
            <div class="d-flex justify-content-start align-items-center" style="margin-left: 20px; gap: 10px;">
                <a href="{% url 'dashboard' %}" class="btn btn-secondary fw-medium">Back</a>
                <a href="{% url 'logout' %}" class="btn btn-danger fw-medium">Logout</a>
            </div>
        </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col" style="width: 5%;">#</th>
                    <th scope="col" style="width: 20%;">Student Name</th>
                    <th scope="col" style="width: 20%;">Action</th>
                    <th scope="col" style="width: 55%;">Details</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                    <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ log.student_name }}</td>
                    <td>{{ log.action }}</td>
                    <td>{{ log.details }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <small class="text-muted">Contact admin for more details</small>
    </div>
    {% include "includes/alerts.html" %}
</body>
</html>
